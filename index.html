<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style1.css" />
    <link rel="stylesheet" type="text/css" href="test.css" />
    <title>Maia Broido</title>
  </head>
  <body>

      <!-- The overlay -->
      <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content">
          <a href="tryingStuff.html">Home</a>
          <a href="about1.html">About</a>
          <a href="gallery1.html">Gallery</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
<header>
      <!-- Use any element to open/show the overlay navigation menu -->

    </header>

    <!-- Slideshow container -->
    <div class="slideshow-container portrait">
      <nav>
        <div class="menu" onclick="openNav()">
          <div class="menuIcon"></div>
          <div class="menuIcon"></div>
          <div class="menuIcon"></div>
        </div>
        <div class="name">Maia Broido</div>
        <!--
     <ul>
       <li onclick="openNav()">Maia Broido</li>
       </ul>
-->
      </nav>
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade portrait">
        <img class="blabla" src="robin and maia 180.jpg" />
      </div>

      <div class="mySlides fade portrait">
        <img class="blabla" src="robin and maia 012.jpg" />
      </div>

      <div class="mySlides fade portrait">
        <img class="blabla" src="robin and maia 133.jpg" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1, 'portrait')">&#10094;</a>
      <a class="next" onclick="plusSlides(1, 'portrait')">&#10095;</a>
    </div>
    <!-- Slideshow container -->
    <div class="slideshow-container landscape">
      <nav>
        <div class="menu" onclick="openNav()">
          <div class="menuIcon"></div>
          <div class="menuIcon"></div>
          <div class="menuIcon"></div>
        </div>
        <div class="name">Maia Broido</div>
        <!--
     <ul>
       <li onclick="openNav()">Maia Broido</li>
       </ul>
-->
      </nav>
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade landscape">
        <img class="blabla" src="robin and maia 138.1.jpg" />
      </div>

      <div class="mySlides fade landscape">
        <img class="blabla" src="robin and maia 007.1.jpg" />
      </div>

      <div class="mySlides fade landscape">
        <img class="blabla" src="robin and maia 123.1.jpg" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1, 'landscape')">&#10094;</a>
      <a class="next" onclick="plusSlides(1, 'landscape')">&#10095;</a>
    </div>
    <br />


    <!-- The dots/circles -->
    <div style="text-align: center;">
      <span class="dot portrait" onclick="currentSlide(1, 'portrait')"></span>
      <span class="dot portrait" onclick="currentSlide(2, 'portrait')"></span>
      <span class="dot portrait" onclick="currentSlide(3, 'portrait')"></span>
    </div>
    <!-- The dots/circles -->
    <div style="text-align: center;">
      <span class="dot landscape" onclick="currentSlide(1, 'landscape')"></span>
      <span class="dot landscape" onclick="currentSlide(2, 'landscape')"></span>
      <span class="dot landscape" onclick="currentSlide(3, 'landscape')"></span>
    </div>
    <script type="text/javascript" src="trying.js"></script>
  </body>
</html>
